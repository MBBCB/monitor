<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Windows 10 Update</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0078d7;
            color: white;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .update-container {
            text-align: center;
        }

        .spinner {
            position: relative;
            width: 50px;
            height: 50px;
            margin: 0 auto 20px auto;
        }

        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            animation: dot 1.2s infinite ease-in-out both;
        }

        @keyframes dot {
            0%, 100% {
                transform: scale(0);
            }
            50% {
                transform: scale(1);
            }
        }

        .dot:nth-child(1) { top: 0; left: 50%; animation-delay: -1.1s; }
        .dot:nth-child(2) { top: 14%; left: 85%; animation-delay: -1s; }
        .dot:nth-child(3) { top: 50%; left: 100%; animation-delay: -0.9s; }
        .dot:nth-child(4) { top: 85%; left: 85%; animation-delay: -0.8s; }
        .dot:nth-child(5) { top: 100%; left: 50%; animation-delay: -0.7s; }
        .dot:nth-child(6) { top: 85%; left: 14%; animation-delay: -0.6s; }
        .dot:nth-child(7) { top: 50%; left: 0; animation-delay: -0.5s; }
        .dot:nth-child(8) { top: 14%; left: 14%; animation-delay: -0.4s; }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            margin: 5px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

</body>
</html>
