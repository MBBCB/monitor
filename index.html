<style>
  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 5; /* Increased z-index to appear above other elements */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

	nav {
	  position: fixed;
	  top: 0;
	  left: 0;
	  width: 100%;
	  background-color: #333;
	  padding: 10px 0;
	  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
	  z-index: 10;
	  font-family: Arial, sans-serif;
	}

	nav ul {
	  list-style-type: none;
	  margin: 0;
	  padding: 0;
	  text-align: center;
	}

	nav ul li {
	  display: inline;
	}

	nav ul li a {
	  display: inline-block;
	  color: #fff;
	  text-decoration: none;
	  padding: 10px 20px;
	  transition: all 0.3s ease;
	}

	nav ul li a:hover {
	  background-color: #555;
	}




  /* Calendar */
  #calendar {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(25%, 1fr));
    gap: 5px;
    font-family: Arial, sans-serif;
  }

  .day {
    border: 1px solid #ccc;
    padding: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    background-color: #fff;
    text-align: center;
    margin: 5px;
    border-radius: 5px;
  }

  .day:hover {
    background-color: #f0f0f0;
  }

  .date {
    font-size: 18px;
    font-weight: bold;
    color: #555;
  }

  .day-name {
    font-size: 14px;
    color: #999;
  }

  .users {
    font-size: 12px;
    color: #777;
  }

  /* Nearest date styling */
  .nearest-date {
    transform: scale(1);
    border-width: 2px;
    background-color: #f54260 ;
  }
  .nearest-date .day-name {
    color: white;
  }
  .nearest-date .users {
    color: white;
  }
  .nearest-date:hover {
    transform: scale(1.1);
    border-width: 2px;
    background-color: #e84f69 ;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 5;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
  }

  .modal-content {
    background-color: #fff;
    margin: 10% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .modal-info {
  margin-bottom: 10px;
    }

  .modal-info strong {
    font-weight: bold;
    margin-right: 5px;
  }

  .modal-info:last-child {
    margin-bottom: 0; /* Remove margin-bottom for the last element */
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

  .date-modal {
    font-size: 40px;
  }
  
   .session-modal {
    font-size: 20px;
  }
  
  .modal-div{
	background-color: yellow;
	margin: 10px;
	padding: 20px;
	border-radius: 20px;
  }


  /* Mobile responsiveness */
  @media (max-width: 600px) {
    .day {
      font-size: 14px;
      padding: 5px;
    }
  }
</style>
