<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #333;
            padding: 20px 0;
            text-align: center;
        }

        .search-container {
            display: inline-block;
            position: relative;
        }

        .search-container input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 20px;
            width: 300px;
            font-size: 16px;
        }

        main {
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        iframe {
            pointer-events: none; /* Make iframes non-interactable */
            width: 100%;
            height: 200px;
            border: none;
        }

        .page-name {
            padding: 10px;
            background-color: #333;
            color: white;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search..." onkeyup="filterGallery()">
        </div>
    </header>
    <main>
        <div class="gallery" id="gallery">
            <div class="gallery-item" data-url="https://mbbcb.github.io/monitor/schedule.html">
                <iframe src="https://mbbcb.github.io/monitor/schedule.html"></iframe>
                <p class="page-name">Schedule Timetable</p>
            </div>
            <div class="gallery-item" data-url="https://mbbcb.github.io/monitor/calculator.html">
                <iframe src="https://mbbcb.github.io/monitor/calculator.html"></iframe>
                <p class="page-name">Base Calculator</p>
            </div>
            <div class="gallery-item" data-url="https://mbbcb.github.io/monitor/untangle.html">
                <iframe src="https://mbbcb.github.io/monitor/untangle.html"></iframe>
                <p class="page-name">VSAM Hex Converter</p>
            </div>
            <!-- Add more gallery items as needed -->
        </div>
    </main>
    <script>
        function filterGallery() {
            const searchInput = document.getElementById('searchBar').value.toLowerCase();
            const galleryItems = document.getElementsByClassName('gallery-item');

            for (let i = 0; i < galleryItems.length; i++) {
                const url = galleryItems[i].getAttribute('data-url').toLowerCase();
                const pageName = galleryItems[i].querySelector('.page-name').innerText.toLowerCase();
                if (url.includes(searchInput) || pageName.includes(searchInput)) {
                    galleryItems[i].style.display = '';
                } else {
                    galleryItems[i].style.display = 'none';
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const galleryItems = document.getElementsByClassName('gallery-item');
            for (let i = 0; i < galleryItems.length; i++) {
                galleryItems[i].addEventListener('click', function() {
                    window.open(this.getAttribute('data-url'), '_blank');
                });
            }
        });
    </script>
</body>
</html>
