<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Leave and Work History</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
            color: #555;
        }

        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff3333;
        }

        .success {
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Clear Leave and Work History</h1>
        <p>Click the button below to clear your leave usage, work history, and reset leave days to 0.</p>
        <button id="clearButton">Clear History and Reset Leave</button>
        <p class="success" id="successMessage" style="display:none;">History cleared and leave reset to 0 successfully!</p>
    </div>

    <script>
        document.getElementById('clearButton').addEventListener('click', function() {
            // Clear local storage keys for Leave Usage History and Work History
            localStorage.removeItem('useHistory'); // Clear leave usage history
            localStorage.removeItem('leaveHistory'); // Clear work history
            localStorage.setItem('remainingLeave', '0.0'); // Reset remaining leave to 0

            // Display success message
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
        });
    </script>
</body>
</html>
